<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCI 101 Exam Review</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="stats-bar" class="stats-bar hidden">
        <div class="stats-bar-inner">
            <span class="stat-item stat-xp">
                <span class="stat-value" id="stat-xp">0</span>
                <span class="stat-label">XP</span>
            </span>
            <span class="stat-item stat-streak">
                <span class="stat-value" id="stat-streak">0</span>
                <span class="stat-label">day streak</span>
            </span>
            <span class="stat-item stat-mastered">
                <span class="stat-value" id="stat-mastered">0</span>
                <span class="stat-label">mastered</span>
            </span>
        </div>
    </div>
    <div id="xp-flyup" class="xp-flyup hidden"></div>

    <!-- Welcome Screen -->
    <div id="screen-welcome" class="screen active">
        <div class="container">
            <h1>SOCI 101<br>Exam Review</h1>
            <p class="subtitle">Master key concepts from definitions to application</p>
            <div class="welcome-form">
                <label for="student-name">Your Name</label>
                <input type="text" id="student-name" placeholder="Enter your name" autocomplete="name">
                <button id="btn-start" class="btn btn-primary" disabled>Get Started</button>
            </div>
            <p class="welcome-note">Progress is saved automatically on this device.</p>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="screen-dashboard" class="screen">
        <div class="container">
            <header class="top-bar">
                <h2>Chapters</h2>
                <div class="top-bar-right">
                    <button id="btn-leaderboard" class="btn btn-small btn-secondary">Leaderboard</button>
                    <button id="btn-review-all" class="btn btn-small">Review All</button>
                </div>
            </header>
            <div id="chapter-grid" class="chapter-grid"></div>
        </div>
    </div>

    <!-- Chapter Detail Screen -->
    <div id="screen-chapter" class="screen">
        <div class="container">
            <header class="top-bar">
                <button id="btn-back-dashboard" class="btn btn-back">&larr; Chapters</button>
                <div class="top-bar-right">
                    <select id="session-size-select" class="session-size-select">
                        <option value="5">5 Qs</option>
                        <option value="10" selected>10 Qs</option>
                        <option value="20">20 Qs</option>
                    </select>
                    <button id="btn-study-chapter" class="btn btn-primary btn-small">Study</button>
                </div>
            </header>
            <div id="chapter-header" class="chapter-header">
                <h2 id="chapter-title"></h2>
                <div id="chapter-progress-bar" class="progress-bar-large">
                    <div class="progress-fill"></div>
                </div>
                <p id="chapter-stats" class="chapter-stats"></p>
                <button id="btn-exam-mode" class="btn btn-secondary btn-small" style="margin-top:12px;">Exam Mode</button>
            </div>
            <div id="concept-list" class="concept-list"></div>
        </div>
    </div>

    <!-- Study Session Screen -->
    <div id="screen-study" class="screen">
        <div class="container">
            <header class="top-bar">
                <button id="btn-back-chapter" class="btn btn-back">&larr; Back</button>
                <span id="study-progress-label" class="study-progress-label"></span>
            </header>
            <div id="question-area" class="question-area">
                <div id="question-level" class="question-level"></div>
                <p id="question-text" class="question-text"></p>
                <div id="choices" class="choices"></div>
                <div id="feedback" class="feedback hidden">
                    <p id="feedback-text"></p>
                </div>
                <button id="btn-next" class="btn btn-primary btn-next hidden">Next</button>
            </div>
        </div>
    </div>

    <!-- Session Summary Screen -->
    <div id="screen-summary" class="screen">
        <div class="container">
            <div class="summary-card">
                <h2>Session Complete</h2>
                <div id="summary-score" class="summary-score"></div>
                <div id="summary-details" class="summary-details"></div>
                <div class="summary-actions">
                    <button id="btn-continue-studying" class="btn btn-primary">Keep Studying</button>
                    <button id="btn-back-to-dashboard" class="btn btn-secondary">Back to Chapters</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="screen-leaderboard" class="screen">
        <div class="container">
            <header class="top-bar">
                <button id="btn-back-from-leaderboard" class="btn btn-back">&larr; Back</button>
                <h2>Leaderboard</h2>
                <button id="btn-refresh-leaderboard" class="btn btn-small">Refresh</button>
            </header>
            <div id="leaderboard-list" class="leaderboard-list">
                <p class="text-secondary">Loading...</p>
            </div>
        </div>
    </div>

    <script src="js/content-loader.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/quiz-engine.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
